# This file collects and filters all Kubernetes container logs. Should rarely need to modify it.

# Do not directly collect fluentd's own logs to avoid infinite loops.
<match fluent.**>
  @type null
</match>

<source>
  @type tail
  path /var/log/containers/*.log
  pos_file /var/log/fluentd-containers.log.pos
  time_key @timestamp
  time_format %Y-%m-%dT%H:%M:%S.%NZ
  tag kubernetes.*
  format json
  read_from_head true
</source>

<filter kubernetes.**>
  @type kubernetes_metadata
</filter>

# Exclude events from Geneva containers since they just seem to echo events from other containers
<filter kubernetes.var.log.containers.geneva**.log>
  @type grep
  <exclude>
    key log
    pattern .*
  </exclude>
</filter>

# Add prefix to existing tags {formatted,unformatted}.**
<match kubernetes.var.log.containers.**.log>
  @type rewrite_tag_filter
  <rule>
    key     log
    pattern /^\{.+$/ # formated log starts with `{`
    tag     formatted.${tag}
  </rule>
  <rule>
    key     log
    pattern /^\{.+$/
    tag     unformatted.${tag}
    invert  true
  </rule>
</match>

# Flatten fields nested json under the 'log' field
<filter formatted.kubernetes.var.log.containers.**.log>
  @type parser
  format json
  key_name log
  reserve_data true
  remove_key_name_field true
</filter>

# Flatten the records and remove unnecessary fields
<filter **.kubernetes.var.log.containers.**.log>
  @type record_transformer
  enable_ruby   
  <record>    
    ContainerName ${record["kubernetes"]["container_name"]}
    NamespaceName ${record["kubernetes"]["namespace_name"]}    
    PodName ${record["kubernetes"]["pod_name"]}
    Node ${record["kubernetes"]["host"]}
    MasterUrl ${record["kubernetes"]["master_url"]}
  </record>
  remove_keys docker,kubernetes,stream
</filter>